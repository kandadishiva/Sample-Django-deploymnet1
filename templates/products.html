{% extends 'base.html' %}
{% block content %}
<center>
<table >
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Tags</th>
    </tr>
{% for i in products %}
        <tr>
            <td>{{i.name}}</td>
            <td>{{i.price}}</td>
            <td>{{i.category}}</td>
            <td>{{i.tags}}</td>
        </tr>
{% endfor %}
</table>
</center>
{% endblock %}
